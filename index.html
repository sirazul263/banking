<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="login-area" class="container">
      <div class="title text-center">
        <h1>Welcome to Our Bank</h1>
      </div>
      <div class="lol">
        <div class="submit-area mt-5 border rounded shadow p-5">
          <h4>Login</h4>
          <br />
          <input
            type="text"
            placeholder="Email"
            class="form-control"
            name=""
            id="email"
          />
          <br />
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name=""
            id="password"
          />
          <br />
          <button id="login" class="btn btn-success">Enter</button>
        </div>
      </div>
    </section>

    <section id="transaction-area" class="container">
      <div class="title text-center">
        <h1>Transaction Area</h1>
        <br />
        <br />
      </div>
      <div class="container overflow-hidden">
        <div class="row g-5">
          <div class="col">
            <div
              style="background-color: blueviolet"
              class="p-3 border balance p-3 ml-5 text-white"
            >
              <p>Deposit</p>
              <h1>$<span id="deposit-balance">00</span></h1>
            </div>
          </div>
          <div class="col">
            <div
              style="background-color: #f1948a"
              class="p-3 border balance p-3 ml-5 text-white"
            >
              <p>Withdraw</p>
              <h1>$<span id="withdraw-balance">00</span></h1>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border balance p-3 ml-5 text-white bg-warning">
              <p>Balance</p>
              <h1>$<span id="totalAmount">00</span></h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6">
          <div class="submit-area p-5 border shadow rounded">
            <h2>Deposit</h2>
            <br />
            <input
              id="depositAmount"
              class="form-control"
              type="text"
              placeholder="Enter amount"
            />
            <br />
            <br />
            <button id="deposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area p-5 border shadow rounded">
            <h2>Withdraw</h2>
            <br />
            <input
              id="withdrawAmount"
              class="form-control"
              type="text"
              placeholder="Enter amount"
            />
            <br />
            <br />
            <button id="withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
